  <!DOCTYPE html>
  <html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>Splash in the Flow</title>
  </head>

  <body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col s12">
           <span class="flow-text">Splash in the Flow</span>
         </div>
       </div>
     </div>
   </header>

   <main>

    <div class="container">

      <div class="row">
        <div class="col m10 offset-m1 s12">

          <div class="row">
            <div class="col s12 center">
              <span class="flow-text">Kotlin vs Java para Android</span>
            </div>
          </div>

          <div class="row" style="height: 320px">

            <div class="col s9 card room" id="room-chat">
              <p>Geyson Daniel entrou na discuss√£o</p>
            </div>

            <div class="col s3 card room">
              <p>Geyson Daniel</p>
            </div>

          </div>

          <div class="row card card-splash-15">
            <div class="input-field col s12">
            <input onkeypress="sendMessage(event)" placeholder="Digite sua mensagem..." id="room-msg" type="text">
            </div>
          </div>

        </div>
      </div>

    </div>

  </main>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <script language="javascript">
    var connection = new WebSocket('ws://localhost:3000/room');

    connection.onopen = function(){
      console.log('Connection open!');
    }
    connection.onclose = function(){
      console.log('Connection closed');
    }

    connection.onmessage = function(e){
      var server_message = e.data;
      console.log(server_message);
      document.getElementById("room-chat").innerHTML += server_message + "<br>";
    }

    function sendMessage(e) {
      if (e.keyCode == 13) {
        var tb = document.getElementById("room-msg");
        connection.send(tb.value);
        tb.value = "";
        return false;
      }
    }
  </script>
</body>
</html>
